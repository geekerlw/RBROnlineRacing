; 调整功能启用情况
; AutoJoinRace: 启用自动加入联机比赛房间功能，关闭后为单机模式
; LeaderEnable: 启用游戏内排行榜显示，多人模式下显示
; ProgressEnable: 启用游戏内进度条显示，单人/多人模式均有效
[Setting]
AutoJoinRace = true
LeaderEnable = true
ProgressEnable = true

; 调整显示位置, 左上角为参考点
; LeaderBoardPos: 设置多人游戏排行显示位置
; ProgressBarPos：设置游戏进度条显示位置
[Pos]
LeaderBoardPosX = 20
LeaderBoardPosY = 20

ProgressBarPosX = 30
ProgressBarPosY = 300


; 自定义显示颜色，格式为16进制RBGA
; LeaderBriefColor: 排行榜中 1/2 显示颜色
; LeaderBackGroundColor: 排行榜背景底色
; ProgressBarBackColor: 进度条背景底色
; ProgressBarSplitColor: 进度条分割标识颜色
; ProgressBarPointerColor: 进度条指针颜色
; UserColor1: 自己的显示颜色
; UserColor2: 对手的显示颜色
[Color] 
LeaderBriefColor = 0xFFFF00FF
LeaderBackGroundColor = 0xFFFFFF3F

ProgressBarBackColor = 0xFFFFFF5F
ProgressBarSplitColor = 0xFFFFFFDF
ProgressBarPointerColor = 0x00FF00FF

UserColor1 = 0xFB4B01BF
UserColor2 = 0xFFFFFF2F

; 自定义排行榜和普通文字提示的字体大小
; DashFontSize： 排行榜、等待列表、进度条中用户名称大小
; TextFontSize: 普通文字提示信息的字体大小
[Font]
DashFontSize = 16
TextFontSize = 14