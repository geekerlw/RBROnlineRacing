; 调整功能启用情况
; LeaderEnable: 启用游戏内排行榜显示，多人模式下显示
; ProgressEnable: 启用游戏内进度条显示，单人/多人模式均有效
[Setting]
LeaderEnable = true
ProgressEnable = true

; 调整显示位置, 左上角为参考点
; LeaderBoardPos: 设置多人游戏排行显示位置
; ProgressBarPos：设置游戏进度条显示位置
[Pos]
LeaderBoardPosX = 20
LeaderBoardPosY = 100

ProgressBarPosX = 40
ProgressBarPosY = 300


; 自定义显示颜色，格式为16进制RBGA
; LeaderBriefColor: 排行榜中 1/2 显示颜色
; LeaderBackGroundColor: 排行榜背景底色
; ProgressBarBackColor: 进度条背景底色
; ProgressBarSplitColor: 进度条分割标识颜色
; ProgressBarPointerColor: 进度条指针颜色
; UserColor1: 自己的显示颜色
; UserColor2: 对手的显示颜色
[Color] 
LeaderBriefColor = 0xFFFF00FF
LeaderBackGroundColor = 0xFFFFFF1F

ProgressBarBackColor = 0xFFFFFFFF
ProgressBarSplitColor = 0x00FF00FF
ProgressBarPointerColor = 0x00FF00FF

UserColor1 = 0xFF0000FF
UserColor2 = 0x00FF00FF