[Setting] ; Toggle functions of the plugin
AutoJoinRace = true ; Enable the function of automatically joining the lobby, turn off to get access to hotlap and practice back
LeaderEnable = true ; Enable in-game leaderboard, which is displayed in multiplayer mode
ProgressEnable = true ; Enable in-game progress bar, which is valid for both single-player and multiplayer modes


[Server] ; Adjust server location and ports. Right now available China or UAE.
Host = 8.137.36.254 ; RBNServer server address 
HttpPort = 23555 ; Server http service port
DataPort = 23556 ; Server data port


[Pos] ; Adjust the display position, with the upper left corner as the reference point
LeaderBoardPosX = 20 ; Position of the in-game leaderboard
LeaderBoardPosY = 20

ProgressBarPosX = 30 ; Position in-game progress bar
ProgressBarPosY = 300


[Color] ; Custom display color, format is hexadecimal RGBA
LeaderBriefColor = 0xFFFF00FF ; LeaderBriefColor: 1/2 display color in the leaderboard
LeaderBackGroundColor = 0xFFFFFF3F ; Leaderboard background color

ProgressBarBackColor = 0xFFFFFF5F ; Progress bar background color
ProgressBarSplitColor = 0xFFFFFFDF ; Progress bar split mark color
ProgressBarPointerColor = 0x00FF00FF ; Progress bar pointer color

UserColor1 = 0xFB4B01BF ; Your own display color
UserColor2 = 0xFFFFFF2F ; Opponent's display color


[Font] ; Font size of the leaderboard and ordinary text prompts
DashFontSize = 16 ; The size of the user name in the leaderboard, waiting list, and progress bar
TextFontSize = 14 ; The font size of ordinary text prompt information


[Audio] ; Customize announcer playback properties
Announcer = jenny ; Select the love girl, [jenny - en, kiko - cn, xiaoxiao - cn]
Volume = 0.4 ; Volume of the announcer, default is 1.0
;PlayTime  ; Maximum playback time, if the playback speed is too slow, the playback will be incomplete, adjust this option