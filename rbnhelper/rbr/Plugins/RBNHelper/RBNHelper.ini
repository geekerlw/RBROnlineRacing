; Toggle functions of the plugin
; AutoJoinRace: Enable the function of automatically joining the lobby, turn off to get access to hotlap and practice back
; LeaderEnable: Enable in-game leaderboard, which is displayed in multiplayer mode
; ProgressEnable: Enable in-game progress bar, which is valid for both single-player and multiplayer modes
[Setting]
AutoJoinRace = true
LeaderEnable = true
ProgressEnable = true

; Adjust server location and ports. Right now available China or UAE.
; Host: RBNServer address
; HttpPort: Server http service port
; DataPort: Server data port
[Server]
Host = 8.137.36.254
HttpPort = 23555
DataPort = 23556

; Adjust the display position, with the upper left corner as the reference point
; LeaderBoardPos: Position in-game progress bar
; ProgressBarPos: Position in-game progress bar
[Pos]
LeaderBoardPosX = 20
LeaderBoardPosY = 20

ProgressBarPosX = 30
ProgressBarPosY = 300

; Custom display color, format is hexadecimal RGBA
; LeaderBriefColor: 1/2 display color in the leaderboard
; LeaderBackGroundColor: Leaderboard background color
; ProgressBarBackColor: Progress bar background color
; ProgressBarSplitColor: Progress bar split mark color
; ProgressBarPointerColor: Progress bar pointer color
; UserColor1: Your own display color
; UserColor2: Ppponent's display color
[Color]
LeaderBriefColor = 0xFFFF00FF
LeaderBackGroundColor = 0xFFFFFF3F

ProgressBarBackColor = 0xFFFFFF5F
ProgressBarSplitColor = 0xFFFFFFDF
ProgressBarPointerColor = 0x00FF00FF

UserColor1 = 0xFB4B01BF
UserColor2 = 0xFFFFFF2F

; Customize the font size of the leaderboard and ordinary text prompts
; DashFontSize: The size of the user name in the leaderboard, waiting list, and progress bar
; TextFontSize: The font size of ordinary text prompt information
[Font]
DashFontSize = 16
TextFontSize = 14

; Customize announcer playback properties
; Announcer: Select the love girl, [jenny - en, kiko - cn, xiaoxiao - cn]
; Volume: Volume level of the announcer, default is 1.0
; PlayTime: Maximum playback time, if the playback speed is too slow, the playback will be incomplete, adjust this option
[Audio]
Announcer = jenny
Volume = 0.4