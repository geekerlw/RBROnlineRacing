; Adjust the function enablement status
; AutoJoinRace: Enable the function of automatically joining the online competition room, and it will be in stand-alone mode after being turned off
; LeaderEnable: Enable the display of the in-game leaderboard, which is displayed in multiplayer mode
; ProgressEnable: Enable the display of the in-game progress bar, which is valid for both single-player and multiplayer modes
[Setting]
AutoJoinRace = true
LeaderEnable = true
ProgressEnable = true

; Set Server
; Host: RBNServer server address
; HttpPort: Server http service port
; DataPort: Server data port
[Server]
Host = 8.137.36.254
HttpPort = 23555
DataPort = 23556

; Adjust the display position, with the upper left corner as the reference point
; LeaderBoardPos: Set the display position of the multiplayer game ranking
; ProgressBarPos: Set the display position of the game progress bar
[Pos]
LeaderBoardPosX = 20
LeaderBoardPosY = 20

ProgressBarPosX = 30
ProgressBarPosY = 300

; Custom display color, format is hexadecimal RGBA
; LeaderBriefColor: 1/2 display color in the leaderboard
; LeaderBackGroundColor: leaderboard background color
; ProgressBarBackColor: progress bar background color
; ProgressBarSplitColor: progress bar split mark color
; ProgressBarPointerColor: progress bar pointer color
; UserColor1: own display color
; UserColor2: opponent's display color
[Color]
LeaderBriefColor = 0xFFFF00FF
LeaderBackGroundColor = 0xFFFFFF3F

ProgressBarBackColor = 0xFFFFFF5F
ProgressBarSplitColor = 0xFFFFFFDF
ProgressBarPointerColor = 0x00FF00FF

UserColor1 = 0xFB4B01BF
UserColor2 = 0xFFFFFF2F

; Customize the font size of the leaderboard and ordinary text prompts
; DashFontSize: The size of the user name in the leaderboard, waiting list, and progress bar
; TextFontSize: The font size of ordinary text prompt information
[Font]
DashFontSize = 16
TextFontSize = 14

; Customize voice playback properties
; Announcer: Select the love girl, configure the corresponding folder name under the audio directory
; Volume: Volume size, 1.0 is the original volume size
; PlayTime: Maximum playback time, if the playback speed is too slow, the playback will be incomplete, adjust this option
[Audio]
Announcer = kiko
Volume = 0.4